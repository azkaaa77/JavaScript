<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Besarang 2</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda ingin mengulang?");
        var counter = 0;

        while (ulangi) {
            counter++;
            var bintang = "*".repeat(counter) + "<br>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("Apakah anda ingin mengulangi?");
        }
    </script>
</body>
</html>
