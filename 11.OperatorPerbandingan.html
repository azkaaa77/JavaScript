<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <script>
        var aku = 25;
        var kamu = 7;

        // sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        // lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        // lebih besar samadengan
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        // lebih kecil
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        // lebih kecil sama dengan
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} ${hasil}<br/>`);

        // tidak samadengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} ${hasil}<br/>`);
    </script>
</body>
</html>
